<body>
    <div class="bg-dark text-light pt-4 text-center" id="myDIV" class="header"><h1 class="text-white">The Ultimate <span class="text-warning"> To-Do List </span> </h1>
        
    <form id="my-form" >
        <div class="msg"></div>
        <input class="my-4 todo-input align-center" type="text" name="todo" id="to-do" placeholder="write toDo">
        <input class="btn btn-info btn-sm" type="submit" value="add">
    </form>
    </div>

    </ul>
</div>
